name: Solar System Workflow
on:
    workflow_dispatch:
    push:                        #will automatically trigger as it is push based
        branches:
            - main
            - 'feature/*'

env:    #adding workflow level environemnt variables - uri, username, pwd to access db in mongoose db function to connect to db
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{vars.MONGO_USERNAME}}
    MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}

jobs:
    unit-testing:              #name of the job
        name: Unit Testing
        strategy:              #using matrix startegy
            matrix:
                nodejs_version: [18,19,20]
                operating_system: [ubuntu_latest, macos_latest]
                exclude:
                - nodejs_version: 18
                  operating_system: macos_latest
        runs-on: ${{matrix.operating_system}}
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version -${{matrix.nodejs_version}}    #nodejs package is setup with ver 18
          uses: actions/setup-node@v3
          with:
            node-version: ${{matrix.nodejs_version}}

        - name: Cache npm dependencies #cahce function used to reduce execution time of dependencies installation
          uses: actions/cache@v3
          with:
            path: node_modules #folder where generally the dependencies are added
            key: ${{runner.os}}-node-modules-${{ hashFiles('package-lock.json')}} #key is req to create and load caches
          

        - name: Install Dependencies   #installing nodejs dependencies using npm
          run: npm install

        - name: Unit Testing      #running unit test using npm test
          id: nodejs-unit-testing-step1 #variable id will hold the output
          run: npm test

        - name: Archive Test Results   #used to store test results file otherwise it will be deleted post execution completion
          #1.consider if above steps fails then also we want to archive/store test results. You can either use if condition or can use always()
          #if: failure() && (steps.nodejs-unit-testing-step1.outcome == 'failure' || steps.nodejs-unit-testing-step1.outcome == 'success')
          if: always() 
          uses: actions/upload-artifact@v3
          with:
            name: Mocha-Test-Result
            path: test-results.xml

    code-coverage:              #name of the 2nd job
        name: Code Coverage
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - 18   #nodejs package is setup with ver 18
          uses: actions/setup-node@v3
          with:
            node-version: 18
        
        - name: Cache npm dependencies #cahce function used to reduce execution time of dependencies installation
          uses: actions/cache@v3
          with:
            path: node_modules #folder where generally the dependencies are added
            key: ${{runner.os}}-node-modules-${{ hashFiles('package-lock.json')}} #key is req to create and load caches

        - name: Install Dependencies   #installing nodejs dependencies using npm
          run: npm install

        - name: Check the code coverage  
          continue-on-error: true    #adding this as the java code contains 90% threshold limit. so what if my code coverage <90%.env:
                                     #i do not want this job to fail and hence adding continue-on-error
          run: npm run coverage

        - name: Archive Test Results   #used to store test results file otherwise it will be deleted post execution completion
          uses: actions/upload-artifact@v3
          with:
            name: Code-Coverage-Result
            path: coverage
            retention-days: 5

    docker: #adding docker login job
      name: Containerization
      needs: [unit-testing, code-coverage]
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Repo
          uses: actions/checkout@v4

        - name: Docker Login
          uses: docker/login-action@v2.2.0
          with: 
            username: ${{vars.DOCKERHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_PASSWORD}}  

        - name: Docker Build Image
          uses: docker/build-push-action@v4
          with:
            context: .       #path having docker file. dot means it will search for docker file in root directory
            push: false
            tags: ${{vars.DOCKERHUB_USERNAME}}/solar-system:${{github.sha}} #tagging the image. github.sha will include a version dynamically using the sha value of the commit id

        - name: Docker Image Run & Test                 #docker is by default installed in ubuntu. you dont need to explicitly install docker
          run: |
            docker images                           
            docker run --name solar-system-app -d \    #solar-system-app" is the container name we gave running in detached mode (-d)
              -p 3000\3000 \                           #exposing it on port 3000
              -e MONGO_URI = $MONGO_URI \              #here we are passing values from env var to container variables
              -e MONGO_USERNAME = $MONGO_USERNAME \
              -e MONGO_PASSWORD = $MONGO_PASSWORD \
              ${{env.DOCKERHUB_USERNAME}}/solar-system:${{github.sha}}

            export IP=$(docker inspect -f '{{range.NetworkSettings.Network}}{{.IPAddress}}{{end}}' solar-system-app)   #getting ip address of the container
            echo $IP

            echo Testing Image URL using wget             #test docker image
            wget -q -o - 127.0.0.1:3000/live | grep live    #endpoint 'live' is used as teh same is in 'app.js' file


        - name: Docker Push  #this will push docker image to docker hub
          uses: docker/build-push-action@v4
          with:
            context: .       #path having docker file. dot means it will search for docker file in root directory
            push: true
            tags: ${{vars.DOCKERHUB_USERNAME}}/solar-system:${{github.sha}} #tagging the image. github.sha will include a version dynamically using the sha value of the commit id